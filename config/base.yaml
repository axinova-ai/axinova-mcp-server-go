# Base configuration for MCP Server
server:
  name: "axinova-mcp-server"
  version: "0.1.0"
  protocol_version: "2025-11-25"
  http_enabled: true
  http_port: 9001
  api_enabled: true
  api_port: 8080
  api_token: ""  # Set via environment variable APP_SERVER__API_TOKEN

log:
  level: "info"
  format: "json"

# Service endpoints - override in environment-specific configs
portainer:
  url: ""
  token: ""
  enabled: true

grafana:
  url: ""
  token: ""
  enabled: true

prometheus:
  url: ""
  enabled: true

silverbullet:
  url: ""
  token: ""
  enabled: true

vikunja:
  url: ""
  token: ""
  enabled: true

# Timeouts
timeout:
  http: 30s
  operation: 60s

# TLS settings
tls:
  skip_verify: false  # Set to true for internal services with self-signed certs
