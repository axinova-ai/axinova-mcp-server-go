services:
  mcp-server:
    build: .
    image: axinova-mcp-server:latest
    container_name: axinova-mcp-server
    restart: unless-stopped
    env_file: .env
    # For stdio transport, we don't need to expose ports
    # The MCP server communicates via stdin/stdout
    stdin_open: true
    tty: true
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
