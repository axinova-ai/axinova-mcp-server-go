name: deploy-dev

on:
  push:
    branches:
      - "feature/**"
    paths-ignore:
      - ".github/**"

permissions:
  contents: read
  packages: write

env:
  GITOPS_REPO: ${{ github.repository_owner }}/axinova-deploy

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Test
        run: go test ./...

  build-push:
    if: startsWith(github.ref, 'refs/heads/feature/')
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/axinova-ai/axinova-mcp-server-go:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-gitops:
    if: startsWith(github.ref, 'refs/heads/feature/')
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: gitops
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      - name: Update values
        env:
          IMAGE_TAG: sha-${{ github.sha }}
        run: |
          yq -i '.image.tag = strenv(IMAGE_TAG)' gitops/envs/dev/apps/axinova-mcp-server-go/values.yaml
      - name: Create PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: gitops
          commit-message: "chore: update axinova-mcp-server-go image (dev)"
          title: "chore: update axinova-mcp-server-go image (dev)"
          body: "Bump image tag to `sha-${{ github.sha }}` from `${{ github.repository }}`."
          branch: "bot/bump-axinova-mcp-server-go-dev-${{ github.sha }}"
          base: main
          delete-branch: true
          labels: "deploy:dev"
      - name: Enable PR auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
