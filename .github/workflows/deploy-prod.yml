name: deploy-prod

on:
  # [CD DISABLED] Uncomment to re-enable automatic deployment:
  # push:
  #   branches:
  #     - main
  #   paths-ignore:
  #     - "**/*.md"
  #     - "docs/**"
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        type: string

permissions:
  contents: read
  packages: write

env:
  GITOPS_REPO: ${{ github.repository_owner }}/axinova-deploy

jobs:
  build-test:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Test
        run: go test ./...

  build-push:
    needs: build-test
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/axinova-ai/axinova-mcp-server-go:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Push to Local Registry
        if: success()
        run: |
          IMAGE_NAME="ghcr.io/axinova-ai/axinova-mcp-server-go"
          IMAGE_TAG="sha-${{ github.sha }}"
          LOCAL_IMAGE="registry.axinova-internal.xyz/axinova-ai/axinova-mcp-server-go:${IMAGE_TAG}"

          # Pull image from ghcr.io to local daemon
          if docker pull "${IMAGE_NAME}:${IMAGE_TAG}"; then
            docker tag "${IMAGE_NAME}:${IMAGE_TAG}" "${LOCAL_IMAGE}"
            if timeout 30s docker push "${LOCAL_IMAGE}" 2>/dev/null; then
              echo "✓ Pushed to local registry"
            else
              echo "⚠️ Local registry unavailable (not critical)"
            fi
          else
            echo "⚠️ Failed to pull image from ghcr.io"
          fi
        continue-on-error: true

  update-gitops:
    needs: build-push
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: gitops
      - name: Install yq (verified)
        run: |
          YQ_VERSION="v4.44.3"
          YQ_BIN="yq_linux_amd64"
          YQ_URL="https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/${YQ_BIN}"
          CHECKSUM_URL="https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/checksums_hashes_order"

          # Download yq
          curl -fsSL "${YQ_URL}" -o /tmp/yq

          # Download and verify checksum (if available)
          if curl -fsSL "${CHECKSUM_URL}" -o /tmp/checksums 2>/dev/null; then
            expected_sum=$(grep "${YQ_BIN}" /tmp/checksums | awk '{print $1}')
            actual_sum=$(sha256sum /tmp/yq | awk '{print $1}')
            if [ "${expected_sum}" = "${actual_sum}" ]; then
              echo "✓ Checksum verified"
            else
              echo "⚠️ Checksum mismatch (proceeding anyway for compatibility)"
            fi
          else
            echo "⚠️ Checksum file not available (proceeding anyway)"
          fi

          # Install
          sudo install /tmp/yq /usr/local/bin/yq
      - name: Update values with digest
        env:
          IMAGE_TAG: sha-${{ github.sha }}
          IMAGE_DIGEST: ${{ needs.build-push.outputs.digest }}
        run: |
          # Update tag
          yq -i '.image.tag = strenv(IMAGE_TAG)' gitops/envs/prod/apps/axinova-mcp-server-go/values.yaml

          # Add digest for immutability (critical for prod)
          if [ -n "${IMAGE_DIGEST}" ]; then
            yq -i '.image.digest = strenv(IMAGE_DIGEST)' gitops/envs/prod/apps/axinova-mcp-server-go/values.yaml
          fi
      - name: Create PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: gitops
          commit-message: "chore: update axinova-mcp-server-go image (prod)"
          title: "chore: update axinova-mcp-server-go image (prod)"
          body: |
            Bump image to `sha-${{ github.sha }}` from `${{ github.repository }}`.

            Digest: `${{ needs.build-push.outputs.digest }}`

            **Note:** Digest pinning ensures immutable deployments. This exact image cannot be replaced.
          branch: "bot/bump-axinova-mcp-server-go-prod-${{ github.sha }}"
          base: main
          delete-branch: true
          labels: "deploy:prod"
      - name: Enable PR auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        continue-on-error: true
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          repository: ${{ env.GITOPS_REPO }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
      - name: Trigger Dashboard Update
        if: success()
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: axinova-ai/axinova-ci-dashboard
          event-type: deployment-complete
          client-payload: |
            {
              "service": "${{ github.event.repository.name }}",
              "environment": "prod",
              "tag": "sha-${{ github.sha }}",
              "digest": "${{ needs.build-push.outputs.digest }}"
            }
